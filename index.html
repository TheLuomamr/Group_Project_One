<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap' async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
           <u><h1 class="display-4">What To Eat This Thyme</h1></u>
            <p class="lead">Have a craving for a specific type of food? Find a local place to grab a bite to eat or find a recipe to make yourself! </p>
            <hr>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="col-5">
                        <input type="text" class="form-control border-dark" placeholder="What Are You Craving?">
                        </div>
                        <div class="col-5">
                        <input type="text" class="form-control border-dark" id="zip-input" placeholder="Zipcode Please">
                        </div>
                        <button type="button" class="btn btn-primary" id="submit-button">Hurry I'm Hungry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col text-center" id="list">
            <h2>List of Where to Eat</h2>
            </div>
            <div class="col ml-3 text-center" id="map">
            <h2>Map</h2>
            <div id="myMap" style="position:relative;width:600px;height:400px;"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="javascript/app.js"></script>
</body>
</html>
